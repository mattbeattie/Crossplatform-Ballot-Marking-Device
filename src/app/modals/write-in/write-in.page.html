<ion-header>
  <ion-toolbar>
    <ion-title>{{ "WRITEIN_TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">{{ "WRITEIN_POPUP_BODY" | translate }}</ion-label>
    <ion-input
      #writeInInputField
      [(ngModel)]="writeInName"
      autocapitalize="words"
      placeholder="Enter a name"
      clearInput
      pattern="^[0-9A-Za-z'.,\- ]+$"
      type="text"
      maxlength="50"
      size="50"
      max="50"
    ></ion-input>
  </ion-item>
  <div class="center-button">
    <ion-button (click)="closeModal()" translate>CLOSE</ion-button>
  </div>
</ion-content>
